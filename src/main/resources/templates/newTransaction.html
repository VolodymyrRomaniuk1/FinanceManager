<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <title>New Transaction</title>
    <link rel="stylesheet" th:href="@{style/newTransaction.css}">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <nav th:replace="/fragments/navbar :: navbar"></nav>
        <form th:method="POST" th:action="@{/transactions}" th:object="${transaction}">
            <label for="category">Category</label>
            <br>
            <select id="category" th:field="*{category}">
<!--                <option value="" selected disabled>Choose</option>-->
                <option value="1">category1</option>
                <option value="2">category2</option>
            </select>
            <br>
            <label for="operationType">Operation Type</label>
            <br>
            <select id="operationType" th:field="*{operationType}">
                <option value="Spending">Spending</option>
                <option value="Gain">Gain</option>
            </select>
            <br>
            <label for="sum">Sum</label>
            <br>
            <input type="number" th:field="*{sum}" id="sum">
            <br>
            <label for="date">Date</label>
            <br>
            <input type="date" th:field="*{date}" id="date">
            <br>
            <label for="description">Description</label>
            <br>
            <textarea type="text" th:field="*{description}" id="description"></textarea>
            <br>
            <input type="submit" value="Create new transaction">

            <footer th:replace="/fragments/footer :: footer"></footer>

        </form>
    </div>
</div>
</body>
</html>
