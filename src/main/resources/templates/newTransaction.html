<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <title>New Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../style/newTransaction.css}">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <nav th:replace="/fragments/navbar :: navbar"></nav>
        <form th:method="POST" th:action="@{/transactions}" th:object="${transaction}" class="creation-form">
            <label th:for="category">Category</label>
            <br>
            <select th:field="*{category}">
                <option th:each="category : ${categoriesList}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
            </select>
            <br>
            <label th:for="operationType">Operation Type</label>
            <br>
            <select th:field="*{operationType}">
                <option value="Spending">Spending</option>
                <option value="Gain">Gain</option>
            </select>
            <br>
            <label th:for="sum">Sum</label>
            <br>
            <input type="number" th:field="*{sum}">
            <br>
            <label th:for="date">Date</label>
            <br>
            <input type="date" th:field="*{date}">
            <br>
            <label th:for="description">Description</label>
            <br>
            <textarea type="text" th:field="*{description}"></textarea>
            <br>
            <input type="submit" class="btn btn-success" value="Create new transaction">
            <button type="reset" class="btn btn-secondary">Clear</button>

        </form>
        <footer th:replace="/fragments/footer :: footer"></footer>
    </div>
</div>
</body>
<!--<script th:src="@{../js/newTransaction.js}"></script>-->
</html>
