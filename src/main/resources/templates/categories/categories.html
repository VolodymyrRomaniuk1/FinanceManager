<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style/categories.css}">
    <style>
    </style>
    <title>Categories</title>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigationFromBootstrap">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Personal finance manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <!--                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">-->
                            <!--                                Громадянам-->
                            <!--                            </a>-->
                            <!--                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">-->
                            <!--                                <li><a class="dropdown-item" href="#">Список справ призначених до розгляду</a></li>-->
                            <!--                            </ul>-->
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="headerOneLine">
            <b>Spending categories</b>
        </div>

        <div class="tableWithData">
            <button type="button" class="btn btn-success newCategoryButton" onclick="window.location.href='/categories/new';">New Category</button>
            <div id="statusMessage" class="statusMessageField"></div>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="height: 100%">
                <div class="carousel-inner" id="dataTableAndCarousel" style="height: 100%">

                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">New message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="hidden" id="categoryId">
                            <label for="categoryName">Name:</label>
                            <br>
                            <input type="text" id="categoryName">
                            <br><br>
                            <label for="categoryDescription">Description:</label>
                            <br>
                            <textarea id="categoryDescription"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger"
                                onclick=deleteCategory()>Delete Category
                        </button>
                        <button type="button" class="btn btn-primary" onclick=updateCategory()>Update Category</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="addressAndSite">
                <p>Volodymyr Romaniuk &copy; 2022</p>
            </div>
            <div class="linkToEmail">
                E-mail:
                <a href="#">volodyaromanyuk@gmail.com</a>
            </div>
        </div>

    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

<script th:src="@{js/script.js}"></script>
<script th:src="@{js/modal.js}"></script>
</html>
