<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <meta charset="UTF-8">
  <title>Sign in</title>
</head>
<body>
<div class="container">
  <br>

  <div class="row justify-content-center">
    <aside class="col-sm-4">

      <div class="card">
        <article class="card-body">
          <a href="/auth/signup" class="float-right btn btn-outline-primary">Sign up</a>
          <h4 class="card-title mb-4 mt-1">Sign in</h4>
          <hr>
          <p class="text-success text-center">Enter your credentials</p>
          <form th:method="POST" th:action="@{/auth/login}">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="username" class="form-control" placeholder="Username" type="text">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" class="form-control" placeholder="password" type="password">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div> <!-- form-group// -->
            <p class="text-center"><a href="/" class="btn">Back to main page</a></p>
          </form>
        </article>
      </div> <!-- card.// -->

    </aside> <!-- col.// -->
  </div> <!-- row.// -->

</div>
<!--container end.//-->
</body>
</html>
