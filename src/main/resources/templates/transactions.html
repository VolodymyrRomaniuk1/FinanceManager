<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style/transactions.css}">
    <title>Transactions</title>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div th:replace="/fragments/navbar :: navbar"></div>

        <div class="headerOneLine">
            <b>List of Transactions</b>
        </div>

        <div class="tableWithData">
            <button type="button" class="btn btn-success newTransactionButton" onclick="window.location.href='/transactions/new';">New Transaction</button>
            <div id="statusMessage" class="statusMessageField"></div>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="height: 100%">
                <div class="carousel-inner" id="dataTableAndCarousel" style="height: 100%">

                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editing</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="hidden" id="transactionId">
                            <label for="transactionCategory">Category:</label>
                            <br>
                            <select id="transactionCategory"></select>
                            <br><br>
                            <label for="transactionOperationType">Operation Type</label>
                            <br>
                            <select id="transactionOperationType">
                                <option value="Spending">Spending</option>
                                <option value="Gain">Gain</option>
                            </select>
                            <br><br>
                            <label for="transactionSum">Sum</label>
                            <br>
                            <input type="number" id="transactionSum">
                            <br><br>
                            <label for="transactionDate">Date</label>
                            <br>
                            <input type="date" id="transactionDate">
                            <br><br>
                            <label for="transactionDescription">Description:</label>
                            <br>
                            <textarea id="transactionDescription"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" onclick=deleteTransaction()>Delete Category</button>
                        <button type="button" class="btn btn-primary" onclick=updateTransaction()>Update Category</button>

                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

<script th:src="@{js/transactions.js}"></script>
<script th:src="@{js/modalTransaction.js}"></script>
</html>
