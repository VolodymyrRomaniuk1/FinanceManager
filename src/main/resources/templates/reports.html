<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../style/newTransaction.css}">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <nav th:replace="/fragments/navbar :: navbar"></nav>
        <form th:method="POST" th:action="@{/reports}" th:object="${reportReqDto}" class="creation-form">
            <label for="date-start">Start date</label>
            <br>
            <input type="date" th:field="*{dateStart}" id="date-start">
            <br>
            <label for="date-end">End date</label>
            <br>
            <input type="date" th:field="*{dateEnd}" id="date-end">
            <br>
            <label for="operationType">Operation Type</label>
            <br>
            <select id="operationType" th:field="*{operationType}">
                <option value="Spending">Spending</option>
                <option value="Gain">Gain</option>
            </select>
            <br>
<!--            <label for="category">Category</label>-->
<!--            <br>-->
<!--            <select id="category" th:field="*{category}"></select>-->
<!--            <br>-->
            <br>
            <input type="submit" class="btn btn-success" value="Generate report by categories">
            <button type="reset" class="btn btn-secondary">Clear</button>

        </form>
        <footer th:replace="/fragments/footer :: footer"></footer>
    </div>
</div>
</body>
<script th:src="@{../js/newTransaction.js}"></script>
</html>
